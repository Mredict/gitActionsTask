name: CI Task1

on:
  push:
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v3

      - name: Set up JDK 24
        uses: actions/setup-java@v3
        with:
          java-version: '24'

      - name: Build project
        run: ./gradlew build

      - name: Run unit tests
        run: ./gradlew test
